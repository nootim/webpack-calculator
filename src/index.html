<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen">
                <div id="result" class="calculator-screen-content">
                    
                </div>
                <div id="screenView" class="calculator-detail-content">
                    
                </div>
            </div>
            <div class="calculator-keyboard">
                <div class="calculator-keyboard-row">
                    <div class="calculator-keyboard-key reset">AC</div>
                    <div class="calculator-keyboard-key operator">+/-</div>
                    <div class="calculator-keyboard-key operator">%</div>
                    <div class="calculator-keyboard-key operator">/</div>
                </div>
                <div class="calculator-keyboard-row">
                    <div id="test" class="calculator-keyboard-key number">7</div>
                    <div class="calculator-keyboard-key number">8</div>
                    <div class="calculator-keyboard-key number">9</div>
                    <div class="calculator-keyboard-key operator">*</div>
                </div>
                <div class="calculator-keyboard-row">
                    <div class="calculator-keyboard-key number">4</div>
                    <div class="calculator-keyboard-key number">5</div>
                    <div class="calculator-keyboard-key number">6</div>
                    <div class="calculator-keyboard-key operator">-</div>
                </div>
                <div class="calculator-keyboard-row">
                    <div class="calculator-keyboard-key number">1</div>
                    <div class="calculator-keyboard-key number">2</div>
                    <div class="calculator-keyboard-key number">3</div>
                    <div class="calculator-keyboard-key operator">+</div>
                </div>
                <div class="calculator-keyboard-row">
                    <div class="calculator-keyboard-key stretch number">0</div>
                    <div class="calculator-keyboard-key number">.</div>
                    <div class="calculator-keyboard-key equal">=</div>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
